<!DOCTYPE html>

<html>
  <head>
    <title>Mariana Rodrigues - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocktseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Mariana Rodrigues</h1>
        <a
          id="userLink"
          href="https://github.com/MAAARIAAANAAA"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userNameGitHub">marirodrigues</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href=" https://youtube.com.br" target="_blank">
              <img src="images/Youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href=" https://instagram.com/maariiirodrigues" target="_blank">
              <img src="images/Instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/profile.php?id=100000538624938"
              target="_blank"
            >
              <img src="images/Facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href=" https://twitter.com" target="_blank">
              <img src="images/Twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
